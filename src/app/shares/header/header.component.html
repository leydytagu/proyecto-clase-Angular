<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./assets/image/logo.png" width="30" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        @for (menu of menuItems; track $index) {
        <li
          [class]="menu.classCss"
          [class.dropdown]="menu.submenu?.length > 0"
          class="nav-item"
        >
          <i [class]="menu.icon"></i>

          @if (menu.submenu?.length == 0) {
          <a
            [routerLink]="menu.path"
            class="nav-link"
            routerLinkActive="active"
            >{{ menu.title }}</a
          >
          } @if (menu.submenu?.length > 0) {

          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ menu.title }}
          </a>

          <ul class="dropdown-menu">
            @for (item of menu.submenu; track $index) {
            <li [class]="item.classCss">
              <i [class]="item.icon"></i>
              <a [routerLink]="item.path" class="dropdown-item">{{
                item.title
              }}</a>
            </li>
            }
          </ul>
          }
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
